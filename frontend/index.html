<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Habbo - Em Breve</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Cloud Header Section (Replaces Main Header) -->
    <div class="cloud-section">
        <!-- Left: DJ Player & Info -->
        <div class="cloud-player-left">
            <div class="cloud-avatar">
                <img src="https://www.habbo.com.br/habbo-imaging/avatarimage?user=DJ_Richard&direction=2&head_direction=3&gesture=sml&action=wav&size=l" alt="DJ Richard">
            </div>
            <div class="cloud-info-box">
                <span class="info-program">One Hits</span>
                <span class="info-dj">DJ DJ_Richard</span>
                <div class="info-stats">
                    <span><i class="fas fa-headphones"></i> 128 ouvintes</span>
                </div>
            </div>
        </div>

        <!-- Right: Large Logo -->
        <img src="https://github.com/RZSISTEMAs/one-habbo/blob/master/img/logo_transparente-removebg-preview.png?raw=true" alt="One Habbo Logo" class="cloud-logo">
    </div>

    <!-- Custom Navbar (Below Cloud Section) -->
    <nav class="main-navbar">
        <div class="mobile-menu-btn" onclick="toggleMobileMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links mobile-hidden">
            <li><a href="#" class="nav-link active">Início</a></li>
            <li><a href="#" class="nav-link">Notícias</a></li>
            <li><a href="#" class="nav-link">Rádio</a></li>
            <li><a href="#" class="nav-link">Equipe</a></li>
            <li><a href="#" class="nav-link">Fórum</a></li>
        </ul>
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>
    </nav>

    <!-- Main Content Stream (Placeholder) -->
    <main style="padding: 2rem; max-width: 1200px; width: 100%;">
        <!-- Modules will be added here -->
    </main>

    <!-- Floating Audio Element (Shared) -->
    <audio id="radioStream" src="https://stream.zeno.fm/g4n8218991zuv" preload="none"></audio>

    <!-- Bottom Floating Player (Appears on Scroll) -->
    <div class="radio-player" id="radioPlayer" onclick="if(this.classList.contains('minimized')) togglePlayerView()">
      <button class="toggle-btn" onclick="event.stopPropagation(); togglePlayerView()" title="Minimizar/Maximizar">
        <i class="fas fa-chevron-down" id="toggleIcon"></i>
      </button>

      <div class="listeners-count"><i class="fas fa-headphones"></i> 128</div>

      <div class="dj-avatar">
        <img src="https://www.habbo.com.br/habbo-imaging/avatarimage?user=DJ_Richard&direction=3&head_direction=3&gesture=sml&action=wav&size=l" alt="Avatar DJ" />
      </div>
      <div class="player-info">
        <span class="program-name">One Hits</span>
        <span class="dj-name">DJ DJ_Richard</span>
        <div class="vote-buttons">
          <button class="vote-btn" onclick="vote('like')"><i class="fas fa-thumbs-up"></i></button>
          <button class="vote-btn" onclick="vote('dislike')"><i class="fas fa-thumbs-down"></i></button>
        </div>
      </div>

      <button class="request-btn" onclick="requestSong()">
        <i class="fas fa-music"></i> <span class="btn-text">Pedir</span>
      </button>

      <div class="controls">
        <a href="https://www.habbo.com.br/room/12345678" target="_blank" class="room-btn" title="Ir para o Quarto">
          <i class="fas fa-door-open"></i>
        </a>
        <button class="play-btn" id="playBtn" onclick="toggleRadio()">
          <i class="fas fa-play"></i>
        </button>
        <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="0.5" onchange="setVolume(this.value)" />
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
