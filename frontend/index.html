<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Habbo - Em Breve</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0f172a;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        padding: 3rem;
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        max-width: 600px;
        width: 90%;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #2e66ff, #9b51e0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p {
        font-size: 1.2rem;
        color: #94a3b8;
        margin-bottom: 2rem;
      }

      .loader {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #2e66ff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 2rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .footer {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: #64748b;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 1rem;
      }

      a {
        color: #00d2ff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="loader"></div>
      <h1>ONE HABBO</h1>
      <p>
        Estamos em manutenção para trazer o melhor conteúdo do Habbo Hotel para
        você!
      </p>
      <p>Volte em breve.</p>

      <div class="footer">
        <p>
          &copy; 2026 One Habbo. Desenvolvido por
          <strong>RZSISTEMA</strong>.<br />
          Não afiliado à Sulake Oy.
          <a
            href="https://github.com/RZSISTEMAs/one-habbo/wiki/Politica-de-Fa-Sites"
            target="_blank"
            >Política de Fã Sites</a
          >.
        </p>
      </div>
    </div>
  </body>
</html>
